{% extends 'teacherbase.html' %}
{% load static%}
{% block teacher %}
<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">teacher Profile </h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'teacherapp:uploadpic' %}">
            {% csrf_token%}

            <div class="row">
                <div class="col-sm-2 mx-auto">
                    {% if teacher.pic %}
                    <img src="{{teacher.pic.url}}" alt="" class="img-fluid border" height="200px" width="250px">
                    {% endif %}
                    <input type="file" name="pic"  class="mt-3" > 
                    <input type="submit" value="Upload" style="margin-left: 50px;" class="btn mt-4 btn-success ">

                </div>
            </div>
        </form>
        <form action="" method="post">
            {% csrf_token   %}
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">Name</label>
                    <input type="text" name="name" value="{{teacher.name}}" class="form-control" id="n">
                </div>
                <div class="col-md-6">
                    <label for="">Father Name</label>
                    <input type="text" name="fname" value="{{teacher.fname}}" class="form-control" id="fn">
                </div>
            </div>
            <div class="row mt-3">

                <div class="col-md-6">
                    <label for="">Mother Name</label>
                    <input type="text" name="mname" value="{{teacher.mname}}" class="form-control" id="mn">
                </div>
                <div class="col-md-6">
                    <label for="">Gender</label>
                    <input type="text" name="gender" value="{{teacher.gender}}" class="form-control" id="ge">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">DOB</label>
                    <input type="date" name="dob" value="{{teacher.dob}}" class="form-control" id="dob">
                </div>
                <div class="col-md-6">
                    <label for="">Contact No</label>
                    <input type="text" name="contactno" value="{{teacher.contactno}}" class="form-control" id="cn">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">Emailaddress</label>
                    <input type="text" name="emailaddress" value="{{teacher.emailaddress}}" class="form-control"
                        id="email">
                </div>
                <div class="col-md-6">
                    <label for="">Teacher Class</label>
                    <input type="text" name="tclass" value="{{teacher.tclass}}" readonly class="form-control" id="tc">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">Address</label>
                    <textarea name="address" class="form-control" id="address">{{teacher.address}}</textarea>
                </div>
                <div class="col-md-6">
                    <label for="">Salary</label>
                    <input type="text" name="salary" value="{{teacher.salary}}" readonly class="form-control"
                        id="salary">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">Qualification</label>
                    <input type="text" name="qualification" value="{{teacher.qualification}}" class="form-control"
                        id="qualification">
                </div>
                <div class="col-md-6">
                    <!-- <label for="">Upload your photo</label>
                    <input type="file" name="pic" value="{{teacher.pic}}" class="form-control"
                        id="qualification"> -->
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">Joining date</label>
                    <input type="datetime" class="form-control" value="{{teacher.created_date}}" id="cd">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 text-center mt-4">
                    <button class="btn btn-success">Update</button>
                </div>
            </div>
        </form>
    </div>


</div>


{% endblock%}
