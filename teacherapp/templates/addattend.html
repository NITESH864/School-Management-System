{% extends 'teacherbase.html' %}
{% load static %}
{% block teacher %}

<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">
            add attendance</h1>
            {% if msg %}
            <h3>{{msg}}</h3>
            {% endif %}
        <table class="table table-bordered">
            <tr>
                <th>S.No</th>
                <th>Roll No</th>
                <th>Name</th>
                <th>Class</th>
                <th>Attendence</th>
                <th>Date </th>
                <th>Action</th>
            </tr>
            {% for s in st%}
            <form method="post">
                {% csrf_token %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td><input type="text" name="rollno" value="{{s.rollno}}" readonly class="form-control"
                            style="background-color: transparent; max-width: 150px; ; " id=""></td>
                    <input type="text" hidden name="sid" value="{{s.id}}" readonly
                        style="background-color: transparent; font-weight: bold; border: none;" class="form-control"
                        id="">
                    <td><input type="text" name="name" value="{{s.name}}" class="form-control" readonly id=""
                            style="background-color: transparent; border: none;"></td>
                    <td>{{s.sclass}}</td>
                    <td>
                        <select name="status" id="" class="form-select" style="background-color: transparent;">
                            <option value="A">Absent</option>
                            <option value="P">Present</option>
                        </select>
                    </td>
                    <td>
                        <input type="date" style="background-color: transparent;" name="created_date"
                            class="form-control">
                    </td>
                    <td>
                        <button type="submit" class="btn btn-success">Mark</button>
                    </td>
                </tr>
            </form>
            {%endfor%}
        </table>

    </div>
</div>
{% endblock %}
