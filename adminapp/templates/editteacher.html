{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}


<div class="container">

    <style>
        .carrier-form {
            background-color: white;
            border: 3px solid #777;
            border-radius: 5px;
            padding: 15px;
        }

        .carrier-form button {
            width: 380px;
            padding: 10px;
            font-weight: 500;
            font-size: 20px;
            margin-left: 70px;
        }

        .carrier-form input {
            margin-bottom: 15px;
            box-shadow: 1px 1px 5px #777;
        }

        label {
            box-shadow: 1px 1px 5px #777;
            font-weight: 600;
            font-size: 25px;
            /* margin-bottom: 15px; */
            /* margin-right: 15px; */

        }

        .text-area {
            margin-bottom: 15px;
            box-shadow: 1px 1px 5px #777;
        }
    </style>
    <div class="row">
        <div class="col-sm-3"></div>

        <div class="col-sm-6 mt-5">

            <div class="carrier-form">
                <h1>Edit</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <table class="table">
                        <tr>
                            <td><label class="form-control" for="">Name</label></td>
                            <td>
                                <input type="text" class="form-control" name="name" value="{{teacher.name}}"
                                    placeholder=" name*"  id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="form-control" for="">Father Name</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="fname" value="{{teacher.fname}}"
                                    placeholder="Father name*" id="">
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label class="form-control" for="">Mother Name</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="mname" value="{{teacher.mname}}"
                                    placeholder="Mother name*" id="">
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label class="form-control" for="">Gender</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="gender" value="{{teacher.gender}}"
                                    placeholder="Gender*" id="">
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label class="form-control" for="">Dob</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="dob" value="{{teacher.dob}}"
                                    placeholder="Date of Birth*" id="">
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label class="form-control" for="">Contact No</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="contactno" value="{{teacher.contactno}}"
                                    placeholder="Contact no" id="">
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label class="form-control" for="">Email</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="emailaddress" value="{{teacher.emailaddress}}"
                                    placeholder="Email address*" id="">
                            </td>

                        </tr>

                        <tr>
                            <td>
                                <label class="form-control" for="">class</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="tclass" value="{{teacher.tclass}}"
                                    placeholder="teacher class*" id="">
                            </td>

                        </tr>

                        <tr>
                            <td>
                                <label class="form-control" for="">Address</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="address" value="{{teacher.address}}"
                                    placeholder="Address*" id="">
                            </td>

                        </tr>

                        
                        <tr>
                            <td>
                                <label class="form-control" for="">Salary</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="salary" value="{{teacher.salary}}"
                                    placeholder="salary*" id="">
                            </td>

                        </tr>

                        <tr>
                            <td>
                                <label class="form-control" for="">Qualification</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="qualification" value="{{teacher.qualification}}"
                                    placeholder="Qualification*" id="">
                            </td>

                        </tr>
                       
                        <tr>
                            <td colspan="2"> <button class="btn btn-primary">Update</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{%endblock%}
