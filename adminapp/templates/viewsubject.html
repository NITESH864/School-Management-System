{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}
<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">View Subject</h1>

        <table class="table">
            <tr>
                <th>Subject</th>
                <th>Class</th>
                <th>Book Name</th>
                <th>Subject Teacher</th>
                <th>created_date</th>
                <th>Action</th>
            </tr>
            {% for s in sub%}
            <tr>
                <td>{{s.Subject_name}}</td>
                <td>{{s.sclass}}</td>
                <td>{{s.book}}</td>
                <td>{{s.steacher}}</td>
                <td>{{s.created_date}}</td>
                <td><a href="{% url 'adminapp:delsub' id=s.sid %}"><button class="btn  btn-sm btn-danger" >Delete</button></a>
                <a href="{% url 'adminapp:editsubject' id=s.sid %}"><button class="btn btn-success btn-sm" >Edit</button></a>
            </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>







{% endblock %}
