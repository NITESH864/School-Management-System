{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}


<div class="container">

    <style>
        .carrier-form {
            background-color: white;
            border: 3px solid #777;
            border-radius: 5px;
            padding: 15px;
        }

        .carrier-form button {
            width: 380px;
            padding: 10px;
            font-weight: 500;
            font-size: 20px;
            margin-left: 70px;
        }

        .carrier-form input {
            margin-bottom: 15px;
            box-shadow: 1px 1px 5px #777;
        }

        label {
            box-shadow: 1px 1px 5px #777;
            font-weight: 600;
            font-size: 25px;
            /* margin-bottom: 15px; */
            /* margin-right: 15px; */

        }

        .text-area {
            margin-bottom: 15px;
            box-shadow: 1px 1px 5px #777;
        }
    </style>
    <div class="row">
        <div class="col-sm-3"></div>

        <div class="col-sm-6 mt-5">

            <div class="carrier-form">
                <h1>Edit</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <table class="table">
                        <tr>
                            <td><label class="form-control" for="">Subject name</label></td>
                            <td>
                                <input type="text" class="form-control" name="Subject_name" value="{{sub.Subject_name}}"
                                    placeholder="Subject name" readonly id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label class="form-control" for="">Class</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="sclass" value="{{sub.sclass}}"
                                    placeholder="Class name*" id="">
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label class="form-control" for="">Book Name</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="book" value="{{sub.book}}"
                                    placeholder="Book Name*" id="">
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label class="form-control" for="">Subject Teacher</label>
                            </td>
                            <td>
                                <input type="text" class="form-control" name="steacher" value="{{sub.steacher}}"
                                    placeholder="Enter room no*" id="">
                            </td>

                        </tr>
                       
                        <tr>
                            <td colspan="2"> <button class="btn btn-primary">Edit</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{%endblock%}
