{% extends 'adminbase.html' %}
{% load static %}
{% block admin %}

<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">ADD Notification</h1>
        <form  method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table w-75 mx-auto mt-5 table-bordered" >
                <tr>
                    <td class="text-center"> Enter Notification</td>
                    <td><textarea name="text" class="form-control" id=""></textarea></td>
                </tr>
                <tr>
                    <td class="text-center">Upload File</td>
                    <td><input type="file" name="doc"  class="form-control" id=""></td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center"><button type="submit" class="btn btn-primary">
                        Upload Notification
                    </button></td>
                </tr>
            </table>
        </form>

    </div>
</div>


{% endblock %}
