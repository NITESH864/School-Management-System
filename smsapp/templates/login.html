{% extends 'base.html' %}
{% load static %}
{% block body %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container-fluit">


        <!-- login start -->
        <div class="row mt-5">
            <div class="col-sm-9 mx-auto  border border-2 rounded rounded-3 shadow ">
                <div class="row">
                    <h2 class="text-primary text-center">Welcome user</h2>
                    <div class="col-sm-6">
                        <img src="../static/images/lg.svg" alt="" class="img-fluit" />
                    </div>
                    <div class="col-sm-6">
                        <form class="row h-100 align-items-center" method="post" action="{%url 'logcode'%}">
                                {% csrf_token %}
                            <div class="col-12">
                                {% if msg %}
                                <div class="alert alert-danger" role="alert">{{msg}}</div>
                                {% endif %}
                                <label for="inputPassword4" class="form-label">Password</label>
                                <select name="usertype" class="form-select py-3 " required>
                                    <option value="">--Select Usertype--</option>
                                    <option value="admin">Admin</option>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                </select>

                            </div>
                            <div class="col-12">
                                <label for="userid" class="form-label"> Enter User ID</label>
                                <input name="userid" type="email" class="form-control py-3" id="userid">
                            </div>
                            <div class="col-12">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" name="password" class="form-control py-3" id="inputPassword4">
                            </div>



                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <a href="Register.html" class="btn btn-primary">Register</a>
                                <br>
                                <a href="#">Forgot Password</a>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- login end -->


    </div>
</body>

</html>

{% endblock %}
