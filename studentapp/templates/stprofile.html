{% extends 'studentbase.html' %}
{% load static%}
{% block student %}
<div class="row">
    <div class="col-sm-12">
        <h1 class="text-center">Student Profile </h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'studentapp:uploadpic' %}">
            {% csrf_token%}

            <div class="row">
                <div class="col-sm-2 mx-auto">
                    {% if student.pic %}
                    <img src="{{student.pic.url}}" alt="" class="img-fluid border" height="200px" width="250px">
                    {% endif %}
                    <input type="file" name="pic"  class="mt-3" > 
                    <input type="submit" value="Upload" style="margin-left: 50px;" class="btn mt-4 btn-success ">

                </div>
            </div>
        </form>
        <form action="" method="post">
            {% csrf_token   %}
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">Roll no</label>
                    <input type="text" name="rollno" value="{{student.rollno}}" readonly  class="form-control" id="n">
                </div>
                <div class="col-md-6">
                    <label for="">Name</label>
                    <input type="text" name="name" value="{{student.name}}" readonly  class="form-control" id="n">
                </div>
                <div class="col-md-6">
                    <label for="">Father Name</label>
                    <input type="text" name="fname" value="{{student.fname}}"readonly  class="form-control" id="fn">
                </div>
                <div class="col-md-6">
                    <label for="">Mother Name</label>
                    <input type="text" name="mname" value="{{student.mname}}" readonly  class="form-control" id="mn">
                </div>
            </div>
            <div class="row mt-3">

               
                <div class="col-md-6">
                    <label for="">Gender</label>
                    <input type="text" name="gender" value="{{student.gender}}" readonly  class="form-control" id="ge">
                </div>
                <div class="col-md-6">
                    <label for="">DOB</label>
                    <input type="date" name="dob" value="{{student.dob}}" readonly  class="form-control" id="dob">
                </div>
            </div>
            <div class="row mt-3">
               
                <div class="col-md-6">
                    <label for="">Contact No</label>
                    <input type="text" name="contactno" value="{{student.contactno}}" readonly  class="form-control" id="cn">
                </div>
                <div class="col-md-6">
                    <label for="">Emailaddress</label>
                    <input type="text" name="emailaddress" value="{{student.emailaddress}}" readonly  class="form-control"
                        id="email">
                </div>
            </div>
            <div class="row mt-3">
               
                <div class="col-md-6">
                    <label for="">Your  Class</label>
                    <input type="text" name="sclass" value="{{student.sclass}}" readonly class="form-control" id="tc">
                </div>
                <div class="col-md-6">
                    <label for="">Paid Fees</label>
                    <input type="text" name="feepaid" value="{{student.feepaid}}" readonly class="form-control"
                        id="salary">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <label for="">Address</label>
                    <textarea name="address" class="form-control" readonly  id="address">{{student.address}}</textarea>
                </div>
                
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="">Due Fees</label>
                    <input type="text" name="duefees" value="{{student.duefees}}" readonly  class="form-control"
                        id="qualification">
                </div>
                <div class="col-md-6">
                    <label for="">Joining date</label>
                    <input type="datetime" class="form-control" readonly  value="{{student.created_date}}" id="cd">
                </div>
            </div>
            
            <div class="row mt-2">
                <div class="col-md-12 text-center mt-4">
                    <button class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>


</div>


{% endblock%}
