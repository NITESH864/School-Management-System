{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/adminstyle.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar" class="js-sidebar " style="background-color:  rgb(53, 55, 186); font-size: 25px;">
            <!-- Content For Sidebar -->
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#" style="text-decoration: none;"> Welcome Student</a>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-header">
                        <h5>Student Elements</h5>
                    </li>
                    <li class="sidebar-item">
                        <a href="{% url 'studentapp:studenthome'%}" class="sidebar-link" style="text-decoration: none;">
                            <i class="fa-solid fa-list pe-2"></i>
                         Dashboard
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="{% url 'studentapp:stuattend'%}" class="sidebar-link" 
                            aria-expanded="false" style="text-decoration: none;"><i
                                class="fa-solid fa-file-lines pe-2"></i>
                             View Attendence                      </a>                     
                    </li>                    
                    <li class="sidebar-item">
                        <a href="{% url 'studentapp:stuslm' %}" class="sidebar-link" 
                            aria-expanded="false" style="text-decoration: none;"><i
                                class="fa-solid fa-file-lines pe-2"></i>
                             View Study Material</a>                     
                    </li>
                  

                    <li class="sidebar-item">
                        <a href="{% url 'studentapp:stprofile' %}" class="sidebar-link collapsed" data-bs-target="" 
                            aria-expanded="false" style="text-decoration: none;"><i class="fa-regular fa-user pe-2"></i>
                            Update Profile
                        </a>
                     
                    </li>
                    <li class="sidebar-item"></li>
                    <a href="{%url 'studentapp:stchangepass'  %}" class="sidebar-link" style="text-decoration: none;">
                        <i class="fa-solid fa-list pe-2"></i>
                        Change Password
                    </a>
                    </li>
                    <li class="sidebar-item"></li>
                    <a href="{%url 'studentapp:studentlogout'  %}" class="sidebar-link" style="text-decoration: none;">
                        <i class="fa-solid fa-list pe-2"></i>
                        Logout
                    </a>
                    </li>
                    
                   
                </ul>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon text-decoration-none pe-md-0">
                                <span class="me-2 text-danger" >{{student.name}}</span>
                                <i class="fa-solid fa-user"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="#" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Setting</a>
                                <a href="{%url 'studentapp:studentlogout'  %}" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    {% block student %}

                    {% endblock %}
                </div>
            </main>
            <a href="#" class="theme-toggle">
                <i class="fa-regular fa-moon"></i>
                <i class="fa-regular fa-sun"></i>
            </a>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-12 text-end">
                            <p class="mb-0">
                                <a href="#" class="text-muted">
                                    <strong></strong>
                                </a>
                            </p>
                        </div>

                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/admin.js' %}"></script>

</body>

</html>
